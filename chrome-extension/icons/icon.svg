<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background: from top-left to bottom-right, from white 20% to white 5% -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- JS Yellow background -->
  <rect width="128" height="128" rx="16" ry="16" fill="#FCD228"/>
  
  <!-- Rounded rectangle logo container - fills entire canvas -->
  <rect width="128" height="128" rx="16" ry="16" fill="url(#logoGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  
  <!-- Letters JS - scaled to fit -->
  <text x="64" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#37342F" text-anchor="middle" dominant-baseline="central">JS</text>
</svg>
